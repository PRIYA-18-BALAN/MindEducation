{% extends 'users/base.html' %}
{% block content-wrapper %}
    <section class="wrapper">
        <div class="col-lg-12">
            <div class="panel">
                <div class="panel-heading"><h3 align="center">Worksheet</h3></div>
                <div class="panel-body">
                    <form action="" method='post' role="form">
                        {% csrf_token %}
                        <h3>{{ question.question }}</h3>
                        {% if question.type == 0 %}
                            {% for choice in question.choices.all %}

                                <input type="radio" class="radio-inline" name="answer" value="{{ choice.id }}"
                                > {{ choice.text }}<br>
                            {% endfor %}
                        {% else %}
                            <label for="answer">Answer: </label> <br><input id="answer" type="text" name="answer">
                        {% endif %}
                        <button type="submit" class="btn btn-default" style="float: right">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
